  <body>
    <div id="data-table">
      <div class="container">
        <table id="myTable" class="table table-hover tab">
          <thead>
            <tr class="table-dark">
              <th>fullname</th>
              <th id="age">age</th>
              <th>address</th>
            </tr>
          </thead>
          <tbody id="data-output"></tbody>
        </table>
        <button class="btn btn-outline-dark" id="last">Sort by age</button>
        <button class="btn btn-outline-dark" id="first">Sort by name</button>
        <input class="btn btn-dark" id="reset" type="reset" value="Reset" />
      </div>
    </div>
    <div id="form">
      <div class="container">
        <form>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="firstNameInput"
              placeholder="First-Name"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="lastNameInput"
              placeholder="Last-Name"
            />
          </div>
          <div class="mb-3">
            <input
              type="number"
              class="form-control"
              id="ageInput"
              placeholder="Age"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="addressInput"
              placeholder="Address"
            />
          </div>
          <button id="submit" type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
    </div>
