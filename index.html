<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="loader.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="data-table">
      <div class="container">
        <table id="myTable" class="table table-hover tab">
          <thead>
            <tr class="table-dark">
              <th>Full Name</th>
              <th id="age">Age</th>
              <th id="address">Address</th>
            </tr>
          </thead>
          <tbody id="data-output"></tbody>
        </table>
        <button class="btn btn-outline-dark" id="highlight">
          Highlight age over 30
        </button>
        <button class="btn btn-outline-dark" id="sort">
          Sort by last-name
        </button>
      </div>
    </div>
    <div id="form">
      <div class="container">
        <form>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="firstNameInput"
              placeholder="First-Name"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="lastNameInput"
              placeholder="Last-Name"
            />
          </div>
          <div class="mb-3">
            <input
              type="number"
              class="form-control"
              id="ageInput"
              placeholder="Age"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="addressInput"
              placeholder="Address"
            />
          </div>
          <button id="submit" type="submit" class="btn btn-dark">Submit</button>
          <input class="btn btn-dark" id="reset" type="reset" value="Reset" />
        </form>
      </div>
    </div>
  </body>
</html>
